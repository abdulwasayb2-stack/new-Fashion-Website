<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>First Fashion | Women's Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{ --blue1:#0072ff; --blue2:#00c6ff; --light:#fff; --card-shadow: rgba(0,0,0,0.08); }
    *{box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:linear-gradient(135deg,var(--blue1),var(--blue2));margin:0;padding:30px;color:#222}
    .page-wrap{max-width:1200px;margin:0 auto;background:var(--light);border-radius:12px;overflow:hidden;box-shadow:0 8px 30px var(--card-shadow)}
    header{padding:30px;text-align:center;background:linear-gradient(90deg,var(--blue1),var(--blue2));color:#fff}
    header h1{margin:0;font-size:2rem;letter-spacing:1px}
    nav.topbar{display:flex;justify-content:space-between;align-items:center;padding:18px 30px;background:#fff;border-bottom:1px solid #eef3ff}
    nav.topbar .brand{font-weight:800;color:var(--blue1)}
    .cart-btn{background:transparent;border:1px solid rgba(0,0,0,0.06);padding:8px 12px;border-radius:8px}
    .section{padding:30px}
    .section h2{color:var(--blue1);margin-bottom:18px;text-transform:uppercase;font-size:1.1rem;letter-spacing:1px}
    .products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(240px,1fr));gap:22px}
    .product-card{background:#fff;border-radius:12px;overflow:hidden;box-shadow:0 6px 18px var(--card-shadow);border:1px solid #eef3ff;display:flex;flex-direction:column}
    .product-image{height:200px;overflow:hidden}
    .product-image img{width:100%;height:100%;object-fit:cover;transition:transform .35s}
    .product-card:hover .product-image img{transform:scale(1.06)}
    .product-body{padding:14px;display:flex;flex-direction:column;gap:8px;flex:1}
    .product-title{font-weight:700;color:#222;font-size:1rem}
    .product-desc{font-size:.90rem;color:#666;flex:1}
    .product-price{font-weight:800;color:var(--blue1);font-size:1.05rem}
    .old-price{font-weight:600;color:#999;text-decoration:line-through;margin-left:8px;font-size:.95rem}
    .add-btn{border:none;background:linear-gradient(90deg,var(--blue1),var(--blue2));color:#fff;padding:10px;border-radius:8px;cursor:pointer;font-weight:700}
    .badge-new{position:absolute;right:12px;top:12px;background:#ff6b6b;color:#fff;padding:6px 10px;border-radius:20px;font-weight:700;font-size:.78rem}
    @media(max-width:720px){ header h1{font-size:1.5rem} .product-image{height:160px} }
  </style>
</head>
<body>
  <div class="page-wrap">
    <header>
      <h1>Women's Collection</h1>
      <p style="margin-top:8px;color:rgba(255,255,255,0.9)">Stylish picks — Dresses, Shoes, Accessories & more</p>
    </header>

    <nav class="topbar">
      <div class="brand">First Fashion</div>
      <div>
        <button class="cart-btn" type="button" data-bs-toggle="modal" data-bs-target="#cartModal">
          <i class="fas fa-shopping-cart"></i> Cart <span id="cartCount" class="badge bg-danger">0</span>
        </button>
      </div>
    </nav>

    <main>
      <div id="sectionsContainer"></div>
    </main>
  </div>

  <!-- Cart Modal -->
  <div class="modal fade" id="cartModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Shopping Cart</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="cartItems">
          <p class="text-center text-muted">Your cart is empty</p>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>

  <script>
  // ====== Women products (5 sections × 8 items each = 40 items) ======
  const sectionsOrder = ['Clothing','Footwear','Accessories','Grooming','Seasonal Picks'];

  const products = [
    // Clothing (8)
    { id:101, section:'Clothing', name:'Summer Floral Dress', desc:'Elegant maxi dress with floral print.', price:49.99, oldPrice:79.99, image:'women1.jpg', badge:'Sale' },
    { id:102, section:'Clothing', name:'Casual Denim Jacket', desc:'Lightweight denim jacket.', price:89.99, oldPrice:null, image:'women2.jpg', badge:'New' },
    { id:103, section:'Clothing', name:'High Waist Trousers', desc:'Tailored trousers with comfort fit.', price:54.99, oldPrice:75.00, image:'women3.jpg', badge:'Sale' },
    { id:104, section:'Clothing', name:'Elegant Evening Gown', desc:'Red carpet-ready evening gown.', price:129.99, oldPrice:199.99, image:'women4.jpg', badge:'Hot' },
    { id:105, section:'Clothing', name:'Boho Maxi Skirt', desc:'Flowy skirt with bohemian vibes.', price:39.99, oldPrice:null, image:'women5.jpg', badge:null },
    { id:106, section:'Clothing', name:'Chic Blouse', desc:'Silky blouse with delicate details.', price:34.99, oldPrice:null, image:'women6.jpg', badge:null },
    { id:107, section:'Clothing', name:'Wrap Dress', desc:'Versatile wrap dress for day & night.', price:59.99, oldPrice:null, image:'women7.jpg', badge:'New' },
    { id:108, section:'Clothing', name:'Pleated Midi Dress', desc:'Timeless midi with soft pleats.', price:69.99, oldPrice:null, image:'women8.jpg', badge:null },

    // Footwear (8)
    { id:201, section:'Footwear', name:'Classic Black Pumps', desc:'Elegant heels for formal events.', price:79.99, oldPrice:null, image:'women1.jpg', badge:null },
    { id:202, section:'Footwear', name:'Nude Stilettos', desc:'Sleek stilettos for evening wear.', price:89.99, oldPrice:119.99, image:'women2.jpg', badge:'Sale' },
    { id:203, section:'Footwear', name:'Ballet Flats', desc:'Comfortable everyday flats.', price:29.99, oldPrice:null, image:'women3.jpg', badge:null },
    { id:204, section:'Footwear', name:'Leather Sandals', desc:'Stylish leather sandals.', price:39.99, oldPrice:null, image:'women4.jpg', badge:null },
    { id:205, section:'Footwear', name:'White Sneakers', desc:'Trendy sneakers for casual looks.', price:59.99, oldPrice:null, image:'women5.jpg', badge:'New' },
    { id:206, section:'Footwear', name:'Platform Trainers', desc:'Bold platform sneakers.', price:69.99, oldPrice:null, image:'women6.jpg', badge:null },
    { id:207, section:'Footwear', name:'Ankle Boots', desc:'Suede ankle boots with zipper.', price:99.99, oldPrice:null, image:'women7.jpg', badge:null },
    { id:208, section:'Footwear', name:'Espadrille Wedges', desc:'Summer wedges with rope sole.', price:49.99, oldPrice:null, image:'women8.jpg', badge:null },

    // Accessories (8)
    { id:301, section:'Accessories', name:'Gold Hoops', desc:'Classic hoop earrings.', price:19.99, oldPrice:null, image:'women1.jpg', badge:null },
    { id:302, section:'Accessories', name:'Statement Necklace', desc:'Bold necklace to lift outfits.', price:49.99, oldPrice:null, image:'women2.jpg', badge:null },
    { id:303, section:'Accessories', name:'Bracelets Set', desc:'Stackable bracelet collection.', price:24.99, oldPrice:null, image:'women3.jpg', badge:null },
    { id:304, section:'Accessories', name:'Cat-Eye Sunglasses', desc:'Retro cat-eye frames.', price:39.99, oldPrice:null, image:'women4.jpg', badge:'New' },
    { id:305, section:'Accessories', name:'Oversized Shades', desc:'Bold oversized sunglasses.', price:44.99, oldPrice:null, image:'women5.jpg', badge:null },
    { id:306, section:'Accessories', name:'Silk Scarf', desc:'Elegant silk printed scarf.', price:29.99, oldPrice:null, image:'women6.jpg', badge:null },
    { id:307, section:'Accessories', name:'Clutch Purse', desc:'Evening clutch with detail.', price:59.99, oldPrice:null, image:'women7.jpg', badge:null },
    { id:308, section:'Accessories', name:'Tote Bag', desc:'Roomy tote for everyday use.', price:69.99, oldPrice:null, image:'women8.jpg', badge:null },

    // Grooming & Beauty (8)
    { id:401, section:'Grooming', name:'Lipstick Set', desc:'Long-lasting matte shades.', price:24.99, oldPrice:null, image:'women1.jpg', badge:null },
    { id:402, section:'Grooming', name:'Face Serum', desc:'Hydrating vitamin C serum.', price:34.99, oldPrice:null, image:'women2.jpg', badge:'New' },
    { id:403, section:'Grooming', name:'Moisturizer', desc:'Daily lightweight moisturizer.', price:19.99, oldPrice:null, image:'women3.jpg', badge:null },
    { id:404, section:'Grooming', name:'Perfume', desc:'Floral fragrance bottle.', price:49.99, oldPrice:69.99, image:'women4.jpg', badge:'Sale' },
    { id:405, section:'Grooming', name:'Hair Mask', desc:'Deep conditioning hair mask.', price:14.99, oldPrice:null, image:'women5.jpg', badge:null },
    { id:406, section:'Grooming', name:'Sunscreen', desc:'SPF 50 lightweight protection.', price:12.99, oldPrice:null, image:'women6.jpg', badge:null },
    { id:407, section:'Grooming', name:'Body Lotion', desc:'Nourishing body lotion.', price:11.99, oldPrice:null, image:'women7.jpg', badge:null },
    { id:408, section:'Grooming', name:'Makeup Brush Set', desc:'Essential brushes for daily makeup.', price:29.99, oldPrice:null, image:'women8.jpg', badge:null }
  ];

  // Cart logic using storage key 'cart_women'
  let cart = JSON.parse(localStorage.getItem('cart_women') || '[]');

  function groupBySection(arr){
    const grouped = {};
    arr.forEach(p => { if(!grouped[p.section]) grouped[p.section]=[]; grouped[p.section].push(p); });
    return grouped;
  }

  function renderSections(){
    const container = document.getElementById('sectionsContainer');
    container.innerHTML = '';
    const grouped = groupBySection(products);
    sectionsOrder.forEach(sec=>{
      const items = grouped[sec] || [];
      container.innerHTML += `
        <section class="section">
          <h2>${sec}</h2>
          <div class="products-grid" id="grid-${sec.replace(/\s+/g,'-')}"></div>
        </section>
      `;
      const grid = document.getElementById(`grid-${sec.replace(/\s+/g,'-')}`);
      items.forEach(p => grid.innerHTML += productCardHTML(p));
    });
    updateCartCount();
  }

  function productCardHTML(p){
    // Do not render cards for Seasonal Picks section
    if (p.section === 'Seasonal Picks') return '';
    return `
      <div class="product-card">
        <div style="position:relative">
          <div class="product-image"><img src="${p.image}" alt="${p.name}"></div>
          ${p.badge ? `<div class="badge-new">${p.badge}</div>` : ''}
        </div>
        <div class="product-body">
          <div class="product-title">${p.name}</div>
          <div class="product-desc">${p.desc}</div>
          <div style="display:flex;justify-content:space-between;align-items:center;margin-top:8px">
            <div class="product-price">$${p.price.toFixed(2)}${p.oldPrice ? `<span class="old-price">$${p.oldPrice.toFixed(2)}</span>` : ''}</div>
            <button class="add-btn" onclick="addToCart(${p.id})"><i class="fas fa-shopping-cart"></i> Add</button>
          </div>
        </div>
      </div>
    `;
  }

  // Remove Seasonal Picks heading and section in renderSections
  function renderSections(){
    const container = document.getElementById('sectionsContainer');
    container.innerHTML = '';
    const grouped = groupBySection(products);
    sectionsOrder.forEach(sec=>{
      if(sec === 'Seasonal Picks') return; // Skip heading and section
      const items = grouped[sec] || [];
      container.innerHTML += `
        <section class="section">
          <h2>${sec}</h2>
          <div class="products-grid" id="grid-${sec.replace(/\s+/g,'-')}"></div>
        </section>
      `;
      const grid = document.getElementById(`grid-${sec.replace(/\s+/g,'-')}`);
      items.forEach(p => grid.innerHTML += productCardHTML(p));
    });
    updateCartCount();
  }

  function addToCart(productId){
    const product = products.find(p=>p.id===productId);
    if(!product) return;
    const existing = cart.find(i=>i.id===productId);
    if(existing) existing.quantity++;
    else cart.push({...product, quantity:1});
    localStorage.setItem('cart_women', JSON.stringify(cart));
    updateCartCount();
    showToast('Added to cart');
  }

  function updateCartCount(){
    const cartCount = document.getElementById('cartCount');
    const total = cart.reduce((s,i)=>s+i.quantity,0);
    cartCount.textContent = total;
  }

  function renderCart(){
    const root = document.getElementById('cartItems');
    if(cart.length===0){ root.innerHTML = '<p class="text-center text-muted">Your cart is empty</p>'; return; }
    let html='';
    let total=0;
    cart.forEach(item=>{
      total += item.price * item.quantity;
      html += `
        <div class="d-flex align-items-center mb-3">
          <img src="${item.image}" alt="${item.name}" style="width:64px;height:64px;object-fit:cover;border-radius:8px;margin-right:12px">
          <div style="flex:1">
            <div><strong>${item.name}</strong></div>
            <div>$${item.price.toFixed(2)} x ${item.quantity}</div>
          </div>
          <button class="btn btn-sm btn-danger" onclick="removeFromCart(${item.id})">Remove</button>
        </div>
      `;
    });
    html += `<div class="text-end fw-bold">Total: $${total.toFixed(2)}</div>`;
    root.innerHTML = html;
  }

  function removeFromCart(id){
    cart = cart.filter(i=>i.id!==id);
    localStorage.setItem('cart_women', JSON.stringify(cart));
    updateCartCount();
    renderCart();
  }

  function showToast(msg){
    const to = document.createElement('div');
    to.style.cssText = 'position:fixed;bottom:20px;right:20px;background:#111;color:#fff;padding:12px 16px;border-radius:8px;z-index:9999;box-shadow:0 6px 20px rgba(0,0,0,0.2)';
    to.textContent = msg;
    document.body.appendChild(to);
    setTimeout(()=>to.remove(),1500);
  }

  document.addEventListener('DOMContentLoaded', ()=>{
    renderSections();
    updateCartCount();
  });

  document.getElementById('cartModal').addEventListener('show.bs.modal', renderCart);
  </script>
</body>
</html>
