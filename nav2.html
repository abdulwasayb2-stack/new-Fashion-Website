<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>First Fashion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* ---------- HERO BACKGROUND ---------- */
    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('fashion1.jpg') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: white;
    }

    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* ---------- NAVBAR ---------- */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 40px;
      position: relative;
      z-index: 10;
    }

    .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .logo img {
      width: 50px;
      height: 50px;
      margin-right: 10px;
    }

    .logo span {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: 1px;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      color: #fff;
      cursor: pointer;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    .nav-links li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links li a:hover {
      color: #00c6ff;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-menu {
      position: absolute;
      top: 120%;
      left: 0;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      display: none;
      flex-direction: column;
      min-width: 160px;
      padding: 10px 0;
      z-index: 999;
    }

    .dropdown-menu li a {
      color: #333;
      padding: 10px 20px;
      display: block;
    }

    .dropdown-menu li a:hover {
      background-color: #f0f8ff;
      color: #0072ff;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .login-btn, .signup-btn {
      text-decoration: none;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: 500;
      transition: 0.3s;
    }

    .login-btn {
      color: #fff;
      border: 2px solid #fff;
    }

    .login-btn:hover {
      background: #fff;
      color: #0072ff;
    }

    .signup-btn {
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: #fff;
      border: none;
    }

    .signup-btn:hover {
      opacity: 0.9;
    }

    /* ---------- HERO TEXT ---------- */
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 5;
      margin-bottom: 80px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin: 15px 0;
    }

    .hero-btn {
      padding: 10px 25px;
      border-radius: 25px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .hero-btn:hover {
      opacity: 0.9;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 992px) {
      .menu-toggle {
        display: block;
      }

      .nav-links, .auth-buttons {
        display: none;
        flex-direction: column;
        background: rgba(0, 0, 0, 0.9);
        position: absolute;
        top: 70px;
        right: 0;
        width: 100%;
        text-align: center;
        padding: 20px 0;
      }

      .nav-links.active, .auth-buttons.active {
        display: flex;
      }

      .dropdown-menu {
        position: static;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: none;
      }

      .dropdown:hover .dropdown-menu {
        display: none;
      }
    }
  </style>
</head>
<body>

  <section class="hero-section">
    <div class="hero-overlay"></div>

    <nav class="navbar">
      <div class="logo" id="logoClick">
        <img src="Geometric Elegance_ Dreamweaver Logo.png" alt="First Fashion Logo">
        <span>First Fashion</span>
      </div>

      <div class="menu-toggle">&#9776;</div>

      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index1.html">Index1</a></li>
        <li class="dropdown">
          <a href="#">Collections ▾</a>
          <ul class="dropdown-menu">
            <li><a href="Men.html">Men</a></li>
            <li><a href="Woman.html">Women</a></li>
          </ul>
        </li>
        <li><a href="styles.html">Styles</a></li>
        <li><a href="brands.html">Brands</a></li>
        <li class="dropdown">
          <a href="#">About ▾</a>
          <ul class="dropdown-menu">
            <li><a href="About us.html">Our Story</a></li>
            <li><a href="Team.html">Team</a></li>
          </ul>
        </li>
        <li><a href="Contact page.html">Contact</a></li>
      </ul>

      <div class="auth-buttons">
        <a href="login page.html" class="login-btn">Login</a>
        <a href="Sign up page.html" class="signup-btn">Sign Up</a>
      </div>
    </nav>

    <div class="hero-content">
      <h1>Welcome to First Fashion</h1>
      <p>Redefining Style, Comfort, and Confidence</p>
      <a href="Woman.html" class="hero-btn">Explore Collection</a>
    </div>
  </section>

  <script>
    // Responsive navbar toggle
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    const authButtons = document.querySelector('.auth-buttons');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      authButtons.classList.toggle('active');
    });
  </script>

</body>
</html>
